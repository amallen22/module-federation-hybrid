user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # ============================================
    # Main Server Block
    # ============================================
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # CORS headers para Module Federation
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, Cache-Control, X-Requested-With, Pragma, Accept, Origin, Expires, If-Modified-Since, Last-Modified, ETag" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Handle preflight requests
        location = /OPTIONS {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, Cache-Control, X-Requested-With" always;
            add_header Access-Control-Max-Age 3600;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ============================================
        # Shell (Host) - Root path
        # ============================================
        location / {
            root /usr/share/nginx/html/shell;
            try_files $uri $uri/ /index.html;
            
            # Cache control para HTML (no cache)
            location ~ \.html$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires 0;
            }
            
            # Cache para assets estáticos (JS, CSS, imágenes)
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # ============================================
        # Login Microfrontend - /login
        # ============================================
        location /login {
            alias /usr/share/nginx/html/login;
            try_files $uri $uri/ /login/index.html;
            
            # Permitir acceso a remoteEntry.js desde otros microfrontends
            location ~ /login/assets/remoteEntry\.js$ {
                alias /usr/share/nginx/html/login/assets/remoteEntry.js;
                add_header Cache-Control "no-cache";
                add_header Access-Control-Allow-Origin "*" always;
            }
        }

        # Assets de login (JS, CSS, fonts, imágenes)
        location /login/assets/ {
            alias /usr/share/nginx/html/login/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*" always;
        }

        # i18n files para login
        location /login/i18n/ {
            alias /usr/share/nginx/html/login/i18n/;
            add_header Content-Type "application/json";
            add_header Cache-Control "no-cache";
            add_header Access-Control-Allow-Origin "*" always;
        }

        # ============================================
        # Product Microfrontend - /product
        # ============================================
        location /product {
            alias /usr/share/nginx/html/product;
            try_files $uri $uri/ /product/index.html;
            
            location ~ /product/assets/remoteEntry\.js$ {
                alias /usr/share/nginx/html/product/assets/remoteEntry.js;
                add_header Cache-Control "no-cache";
                add_header Access-Control-Allow-Origin "*" always;
            }
        }

        location /product/assets/ {
            alias /usr/share/nginx/html/product/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*" always;
        }

        # ============================================
        # User Microfrontend - /user
        # ============================================
        location /user {
            alias /usr/share/nginx/html/user;
            try_files $uri $uri/ /user/index.html;
            
            location ~ /user/assets/remoteEntry\.js$ {
                alias /usr/share/nginx/html/user/assets/remoteEntry.js;
                add_header Cache-Control "no-cache";
                add_header Access-Control-Allow-Origin "*" always;
            }
        }

        location /user/assets/ {
            alias /usr/share/nginx/html/user/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*" always;
        }

        # ============================================
        # UI Package - /ui
        # ============================================
        location /ui {
            alias /usr/share/nginx/html/ui;
            try_files $uri $uri/ /ui/index.html;
            
            location ~ /ui/assets/remoteEntry\.js$ {
                alias /usr/share/nginx/html/ui/assets/remoteEntry.js;
                add_header Cache-Control "no-cache";
                add_header Access-Control-Allow-Origin "*" always;
            }
        }

        location /ui/assets/ {
            alias /usr/share/nginx/html/ui/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*" always;
        }

        # ============================================
        # Migration Plan - /migration-plan
        # ============================================
        location /migration-plan {
            alias /usr/share/nginx/html/migration-plan;
            try_files $uri $uri/ /migration-plan/index.html;
            
            location ~ /migration-plan/assets/remoteEntry\.js$ {
                alias /usr/share/nginx/html/migration-plan/assets/remoteEntry.js;
                add_header Cache-Control "no-cache";
                add_header Access-Control-Allow-Origin "*" always;
            }
        }

        location /migration-plan/assets/ {
            alias /usr/share/nginx/html/migration-plan/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*" always;
        }

        # ============================================
        # Error pages
        # ============================================
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html/shell;
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html/shell;
            internal;
        }
    }
}
