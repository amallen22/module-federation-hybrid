    <!-- Polyfills for Node.js global and crypto variables -->
    <script>
      // Global setup
      if (typeof global === 'undefined') {
        window.global = window;
        if (typeof globalThis !== 'undefined') {
          globalThis.global = globalThis;
        }
      }

      // Crypto setup
      if (typeof window.crypto === 'undefined') {
        window.crypto = window.msCrypto || { getRandomValues: function() { console.warn('crypto.getRandomValues not supported'); return null; } };
      }

      // Require polyfill for module federation compatibility
      if (typeof require === 'undefined') {
        window.require = globalThis.require = function(id) {
          console.log('Early require polyfill called for:', id);
          switch (id) {
            case 'crypto': return window.crypto || {};
            case 'buffer': return { Buffer: window.Buffer || { from: function() { return new Uint8Array(); }, alloc: function() { return new Uint8Array(); } } };
            default: return {};
          }
        };
      }
    </script>
